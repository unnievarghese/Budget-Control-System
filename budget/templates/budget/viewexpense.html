<!DOCTYPE html>

{%extends 'budget/base.html'%}

{%block body_block%}
<div class="container">
<div class="row">
  <div class="col-12">
  <form method="post" style="">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="Search">
  </form>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
  <table class="table table-dark" style="">
      <thead>
        <tr>
          <th >SL NO</th>
          <th>Category</th>
          <th>Notes</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
      {%for ex in expens%}
        <tr>
          <td>{{ex.id}}</td>
          <td>{{ex.category}}</td>
          <td>{{ex.notes}}</td>
          <td>{{ex.amount}}</td>
          <td>{{ex.date}}</td>
          <td><a href="{%url 'editexpense' ex.id%}" class="btn btn-outline-warning">Edit</a></td>
          <td><a href="{%url 'deletexpense' ex.id%}" class="btn btn-outline-danger">Delete</a></td>
        </tr>
      {%endfor%}
      </tbody>
    </table>
    </div>
    </div>
</div>
{%endblock%}
